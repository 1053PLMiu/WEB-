<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>登录</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7597ff;
            flex-direction: column;
           
        }
        .box{
            width: 400px;
            height: 490px;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow:  10px 5px 5px #7597ff;
        }
        .inputStyle {
            width: 75%;
            flex-direction: column;
            padding: 20px 20px;
            margin: 15px 0;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #9bbedc;
            
        }
        .inputStyle:hover{
            border: 1px solid #29c50a;
        }
        .title{
            font-size: 40px;
            margin: 30px auto;
        }
        .con{

            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 0;
            vertical-align: middle;
        }
        .dx{
            width: 20px;
            height: 20px;
            vertical-align: middle;
            font-size: 17px;
            color: #585E6D;
            margin: auto 5px;
        }

        .forget {
            border: none;
            background-color: #ffffff00;
            color: #585E6D;
            font-size: 17px;
            justify-content: center;
            
        } 
        .we{
            width: 75%;
            height: 55px;
            margin: 20px auto;
            background-color: #5e6eff;
            border: 0;
            
        }
        .we:hover{
            background-color: #586dae;
            color: rgb(53, 61, 58);
        }

        footer{
            text-align: center;
            position: absolute;
            bottom: 0;
            font-size: 10px;
            color: rgba(222,226,230,.8);
        }
    </style>
</head>

<body>

    <div class="box">
        <h3 class="title">账号登录</h3>
        <input type="text" placeholder="邮箱账号或手机密码" class="inputStyle" autocomplete="on">
        <input type="password" placeholder="输入密码" class="inputStyle">

        <div class="con">
         <div class="trol">
         <input type="checkbox" id="Correlation" class="dx"><label for="Correlation" class="dx">记住我</label>
         </div>
         <a class="forget" href="zc.html">去注册</a>
        </div>

         <button type="submit" class="we">登录</button>
         <div >
            <a href="zc.html" >注册新账号</a>
            <a>|</a>
            <a href="zc.html" >注册VIP</a>
         </div>
    </div>
     <footer>
        <p class="aBright">作者:123</p>
        <p class="aBright">版本:1.0</p>
     </footer>
</body>
</html>
